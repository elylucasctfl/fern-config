info:
  title: Contentful Faux API
  version: 0.0.1
  description: A faux API against real Contentful endpoints to generate OpenAPI specs
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ContentTypeSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            space:
              $ref: "#/components/schemas/SpaceLinkSchema"
            id:
              type: string
            type:
              $ref: "#/components/schemas/ContentTypeLinkSchema"
            createdAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            updatedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            environment:
              $ref: "#/components/schemas/EnvironmentLinkSchema"
            publishedVersion:
              type: number
            publishedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            firstPublishedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            createdBy:
              $ref: "#/components/schemas/UserLinkSchema"
            updatedBy:
              $ref: "#/components/schemas/UserLinkSchema"
            publishedCounter:
              type: number
            version:
              type: number
            publishedBy:
              $ref: "#/components/schemas/UserLinkSchema"
          required:
            - space
            - id
            - type
            - createdAt
            - updatedAt
            - environment
            - createdBy
            - updatedBy
            - publishedCounter
            - version
          additionalProperties: false
        displayField:
          type: string
        name:
          type: string
        description:
          type: string
        fields:
          type: array
          items:
            $ref: "#/components/schemas/ContentTypeFieldSchema"
        metadata:
          type: object
          properties:
            annotations:
              type: array
              items: {}
            taxonomy:
              type: array
              items:
                $ref: "#/components/schemas/TaxonomyConceptLinkSchema"
          additionalProperties: false
      required:
        - sys
        - name
        - fields
      additionalProperties: false
    ContentTypeFieldAllowedResourcesSchema: {}
    ContentTypeFieldItemValidationSchema: {}
    ContentTypeFieldSchema:
      type: object
      properties:
        id:
          type: string
        type:
          $ref: "#/components/schemas/ContentTypeFieldTypesSchema"
        name:
          type: string
        localized:
          type: boolean
        required:
          type: boolean
        disabled:
          type: boolean
        omitted:
          type: boolean
        deleted:
          type: boolean
        items:
          type: object
          properties:
            type:
              $ref: "#/components/schemas/ContentTypeFieldTypesSchema"
            linkType:
              type: string
              enum:
                - Asset
                - Entry
            validations:
              type: array
              items:
                $ref: "#/components/schemas/ContentTypeFieldItemValidationSchema"
          required:
            - type
          additionalProperties: false
        validations:
          type: array
          items:
            $ref: "#/components/schemas/ContentTypeFieldItemValidationSchema"
        allowedResources:
          type: array
          items:
            $ref: "#/components/schemas/ContentTypeFieldAllowedResourcesSchema"
        linkType:
          type: string
          enum:
            - Asset
            - Entry
        defaultValue:
          type: object
          additionalProperties: {}
      required:
        - id
        - type
        - name
      additionalProperties: false
    ContentTypeFieldTypesSchema:
      type: string
      enum:
        - Symbol
        - Text
        - Number
        - Integer
        - Date
        - Boolean
        - Location
        - Object
        - RichText
        - Array
        - Link
        - ResourceLink
    CreateContentTypeSchema:
      type: object
      properties:
        displayField:
          $ref: "#/components/schemas/ContentTypeSchema/properties/displayField"
        name:
          $ref: "#/components/schemas/ContentTypeSchema/properties/name"
        description:
          $ref: "#/components/schemas/ContentTypeSchema/properties/description"
        fields:
          $ref: "#/components/schemas/ContentTypeSchema/properties/fields"
        metadata:
          $ref: "#/components/schemas/ContentTypeSchema/properties/metadata"
      required:
        - name
        - fields
      additionalProperties: false
    IsoDateTimeSchema:
      type: string
      format: date-time
    SpaceLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: Space
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    EntryLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: Entry
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    EnvironmentLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: Environment
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    ContentTypeLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: ContentType
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    UserLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: User
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    TagLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: Tag
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    TaxonomyConceptLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: TaxonomyConcept
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    EntryFieldsSchema:
      type: object
      additionalProperties:
        anyOf:
          - type: object
            additionalProperties:
              anyOf:
                - type: string
                - type: number
                - type: boolean
                - type: array
                  items:
                    type: string
                - type: array
                  items:
                    $ref: "#/components/schemas/EntryLinkSchema"
                - type: array
                  items:
                    type: object
                    properties:
                      sys:
                        type: object
                        properties:
                          type:
                            type: string
                            const: Link
                          linkType:
                            type: string
                            const: Asset
                          id:
                            type: string
                        required:
                          - type
                          - linkType
                          - id
                        additionalProperties: false
                    required:
                      - sys
                    additionalProperties: false
                - $ref: "#/components/schemas/EntryLinkSchema"
                - $ref: "#/components/schemas/EntryFieldsSchema/additionalProperties/anyOf/0/addi\
                    tionalProperties/anyOf/5/items"
                - type: object
                  properties:
                    nodeType:
                      type: string
                      const: document
                    data:
                      type: object
                      additionalProperties: {}
                    content:
                      type: array
                      items:
                        type: object
                        properties:
                          nodeType:
                            type: string
                            const: paragraph
                          data:
                            type: object
                            additionalProperties: {}
                          content:
                            type: array
                            items:
                              type: object
                              properties:
                                nodeType:
                                  type: string
                                  const: text
                                value:
                                  type: string
                                marks:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      type:
                                        type: string
                                    required:
                                      - type
                                    additionalProperties: true
                                data:
                                  type: object
                                  additionalProperties: {}
                              required:
                                - nodeType
                                - value
                                - marks
                                - data
                              additionalProperties: false
                        required:
                          - nodeType
                          - data
                          - content
                        additionalProperties: false
                  required:
                    - nodeType
                    - data
                    - content
                  additionalProperties: false
                - type: object
                  properties:
                    lon:
                      type: number
                    lat:
                      type: number
                  required:
                    - lon
                    - lat
                  additionalProperties: false
                - type: object
                  additionalProperties: {}
                - {}
          - $ref: "#/components/schemas/EntryFieldsSchema/additionalProperties/anyOf/0/addi\
              tionalProperties"
    EntrySchema:
      type: object
      properties:
        metadata:
          type: object
          properties:
            tags:
              type: array
              items:
                $ref: "#/components/schemas/TagLinkSchema"
            concepts:
              type: array
              items:
                $ref: "#/components/schemas/TaxonomyConceptLinkSchema"
          required:
            - tags
          additionalProperties: false
        sys:
          type: object
          properties:
            space:
              $ref: "#/components/schemas/SpaceLinkSchema"
            id:
              type: string
            type:
              $ref: "#/components/schemas/EntryLinkSchema"
            createdAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            updatedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            environment:
              $ref: "#/components/schemas/EnvironmentLinkSchema"
            publishedVersion:
              type: number
            publishedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            firstPublishedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            createdBy:
              $ref: "#/components/schemas/UserLinkSchema"
            updatedBy:
              $ref: "#/components/schemas/UserLinkSchema"
            publishedCounter:
              type: number
            version:
              type: number
            publishedBy:
              $ref: "#/components/schemas/UserLinkSchema"
            fieldStatus:
              type: object
              properties:
                "*":
                  type: object
                  additionalProperties:
                    type: string
                    enum:
                      - draft
                      - changed
                      - published
              required:
                - "*"
              additionalProperties: false
            automationTags:
              type: array
              items:
                $ref: "#/components/schemas/TagLinkSchema"
            contentType:
              $ref: "#/components/schemas/ContentTypeLinkSchema"
            urn:
              type: string
              format: uri
          required:
            - space
            - id
            - type
            - createdAt
            - updatedAt
            - environment
            - createdBy
            - updatedBy
            - version
            - automationTags
            - contentType
            - urn
          additionalProperties: false
        fields:
          $ref: "#/components/schemas/EntryFieldsSchema"
      required:
        - metadata
        - sys
        - fields
      additionalProperties: false
    EntryCreationSchema:
      type: object
      properties:
        metadata:
          $ref: "#/components/schemas/EntrySchema/properties/metadata"
        sys:
          $ref: "#/components/schemas/EntrySchema/properties/sys"
        fields:
          $ref: "#/components/schemas/EntryFieldsSchema"
      additionalProperties: false
    EntryCreationValidationErrorSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Error
            id:
              type: string
              enum:
                - BadRequest
                - VersionMismatch
          required:
            - type
            - id
          additionalProperties: false
        message:
          type: string
          enum:
            - The content type you sent could not be found or was not activated.
            - Missing object
        requestId:
          type: string
          format: uuid
      required:
        - sys
        - requestId
      additionalProperties: false
  responses:
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            required:
              - error
            additionalProperties: false
          example:
            error: Bad Request
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            required:
              - error
            additionalProperties: false
          example:
            error: Unauthorized
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            required:
              - error
            additionalProperties: false
          example:
            error: Forbidden
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            required:
              - error
            additionalProperties: false
          example:
            error: Not Found
    "422":
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            required:
              - error
            additionalProperties: false
          example:
            error: Unprocessable Entity
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            required:
              - error
            additionalProperties: false
          example:
            error: Internal Server Error
