    get:
      description: Get a ContentType by Id
      summary: get ContentType
      tags:
        - contentTypes
      operationId: getContentType
      parameters:
        - name: spaceId
          in: path
          required: true
          description: ID of the space in form of a string
          example: yadj1kx9rmg0
          schema:
            type: string
            minLength: 1
            maxLength: 20
        - name: environmentId
          in: path
          required: true
          description: ID of the environment in form of a string
          example: master
          schema:
            type: string
