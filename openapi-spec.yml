info:
  title: Contentful Delivery Faux API
  version: 0.0.1
  description: A faux API against real Contentful endpoints to generate OpenAPI specs
  contact:
    name: Contentful OpenAPI Tools Team
    url: https://www.contentful.com/developers/docs/
    email: oas@contentful.com
security:
  - accessToken: []
components:
  securitySchemes:
    accessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ContentTypeSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            space:
              $ref: "#/components/schemas/SpaceLinkSchema"
            id:
              type: string
            type:
              $ref: "#/components/schemas/ContentTypeLinkSchema"
            createdAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            updatedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            environment:
              $ref: "#/components/schemas/EnvironmentLinkSchema"
            publishedVersion:
              type: number
            publishedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            firstPublishedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            createdBy:
              $ref: "#/components/schemas/UserLinkSchema"
            updatedBy:
              $ref: "#/components/schemas/UserLinkSchema"
            publishedCounter:
              type: number
            version:
              type: number
            publishedBy:
              $ref: "#/components/schemas/UserLinkSchema"
          required:
            - space
            - id
            - type
            - createdAt
            - updatedAt
            - environment
            - createdBy
            - updatedBy
            - publishedCounter
            - version
          additionalProperties: false
        displayField:
          type: string
        name:
          type: string
        description:
          type: string
        fields:
          type: array
          items:
            $ref: "#/components/schemas/ContentTypeFieldSchema"
        metadata:
          type: object
          properties:
            annotations:
              type: array
              items: {}
            taxonomy:
              type: array
              items:
                $ref: "#/components/schemas/TaxonomyConceptLinkSchema"
          additionalProperties: false
      required:
        - sys
        - name
        - fields
      additionalProperties: false
    ContentTypeFieldAllowedResourcesSchema: {}
    ContentTypeFieldItemValidationSchema: {}
    ContentTypeFieldSchema:
      type: object
      properties:
        id:
          type: string
        type:
          $ref: "#/components/schemas/ContentTypeFieldTypesSchema"
        name:
          type: string
        localized:
          type: boolean
        required:
          type: boolean
        disabled:
          type: boolean
        omitted:
          type: boolean
        deleted:
          type: boolean
        items:
          type: object
          properties:
            type:
              $ref: "#/components/schemas/ContentTypeFieldTypesSchema"
            linkType:
              type: string
              enum:
                - Asset
                - Entry
            validations:
              type: array
              items:
                $ref: "#/components/schemas/ContentTypeFieldItemValidationSchema"
          required:
            - type
          additionalProperties: false
        validations:
          type: array
          items:
            $ref: "#/components/schemas/ContentTypeFieldItemValidationSchema"
        allowedResources:
          type: array
          items:
            $ref: "#/components/schemas/ContentTypeFieldAllowedResourcesSchema"
        linkType:
          type: string
          enum:
            - Asset
            - Entry
        defaultValue:
          type: object
          additionalProperties: {}
      required:
        - id
        - type
        - name
      additionalProperties: false
    ContentTypeFieldTypesSchema:
      type: string
      enum:
        - Symbol
        - Text
        - Number
        - Integer
        - Date
        - Boolean
        - Location
        - Object
        - RichText
        - Array
        - Link
        - ResourceLink    
    IsoDateTimeSchema:
      type: string
      format: date-time
    SpaceLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: Space
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    EntryLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: Entry
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    EnvironmentLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: Environment
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    ContentTypeLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: ContentType
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    UserLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: User
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    TagLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: Tag
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    TaxonomyConceptLinkSchema:
      type: object
      properties:
        sys:
          type: object
          properties:
            type:
              type: string
              const: Link
            linkType:
              type: string
              const: TaxonomyConcept
            id:
              type: string
          required:
            - type
            - linkType
            - id
          additionalProperties: false
      required:
        - sys
      additionalProperties: false
    EntryFieldsSchema:
      type: object
      additionalProperties:
        anyOf:
          - type: object
            additionalProperties:
              anyOf:
                - type: string
                - type: number
                - type: boolean
                - type: array
                  items:
                    type: string
                - type: array
                  items:
                    $ref: "#/components/schemas/EntryLinkSchema"
                - type: array
                  items:
                    type: object
                    properties:
                      sys:
                        type: object
                        properties:
                          type:
                            type: string
                            const: Link
                          linkType:
                            type: string
                            const: Asset
                          id:
                            type: string
                        required:
                          - type
                          - linkType
                          - id
                        additionalProperties: false
                    required:
                      - sys
                    additionalProperties: false
                - $ref: "#/components/schemas/EntryLinkSchema"
                # - $ref: "#/components/schemas/EntryFieldsSchema/additionalProperties/anyOf/0/additionalProperties/anyOf/5/items"
                - type: object
                  properties:
                    nodeType:
                      type: string
                      const: document
                    data:
                      type: object
                      additionalProperties: {}
                    content:
                      type: array
                      items:
                        type: object
                        properties:
                          nodeType:
                            type: string
                            const: paragraph
                          data:
                            type: object
                            additionalProperties: {}
                          content:
                            type: array
                            items:
                              type: object
                              properties:
                                nodeType:
                                  type: string
                                  const: text
                                value:
                                  type: string
                                marks:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      type:
                                        type: string
                                    required:
                                      - type
                                    additionalProperties: true
                                data:
                                  type: object
                                  additionalProperties: {}
                              required:
                                - nodeType
                                - value
                                - marks
                                - data
                              additionalProperties: false
                        required:
                          - nodeType
                          - data
                          - content
                        additionalProperties: false
                  required:
                    - nodeType
                    - data
                    - content
                  additionalProperties: false
                - type: object
                  properties:
                    lon:
                      type: number
                    lat:
                      type: number
                  required:
                    - lon
                    - lat
                  additionalProperties: false
                - type: object
                  additionalProperties: {}
                - {}
          # - $ref: "#/components/schemas/EntryFieldsSchema/additionalProperties/anyOf/0/additionalProperties"
    EntrySchema:
      type: object
      properties:
        metadata:
          type: object
          properties:
            tags:
              type: array
              items:
                $ref: "#/components/schemas/TagLinkSchema"
            concepts:
              type: array
              items:
                $ref: "#/components/schemas/TaxonomyConceptLinkSchema"
          required:
            - tags
          additionalProperties: false
        sys:
          type: object
          properties:
            space:
              $ref: "#/components/schemas/SpaceLinkSchema"
            id:
              type: string
            type:
              type: string
            createdAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            updatedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            environment:
              $ref: "#/components/schemas/EnvironmentLinkSchema"
            publishedVersion:
              type: number
            publishedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            firstPublishedAt:
              $ref: "#/components/schemas/IsoDateTimeSchema"
            createdBy:
              $ref: "#/components/schemas/UserLinkSchema"
            updatedBy:
              $ref: "#/components/schemas/UserLinkSchema"
            publishedCounter:
              type: number
            version:
              type: number
            publishedBy:
              $ref: "#/components/schemas/UserLinkSchema"
            fieldStatus:
              type: object
              properties:
                "*":
                  type: object
                  additionalProperties:
                    type: string
                    enum:
                      - draft
                      - changed
                      - published
              required:
                - "*"
              additionalProperties: false
            automationTags:
              type: array
              items:
                $ref: "#/components/schemas/TagLinkSchema"
            contentType:
              $ref: "#/components/schemas/ContentTypeLinkSchema"
            urn:
              type: string
              format: uri
          required:
            - space
            - id
            - type
            - createdAt
            - updatedAt
            - environment
            - contentType
          additionalProperties: false
        fields:
          $ref: "#/components/schemas/EntryFieldsSchema"
      required:
        - metadata
        - sys
        - fields
      additionalProperties: false
tags:
  - name: contentTypes
    description: Content Type related endpoints
  - name: entries
    description: Entry related endpoints
servers:
  - url: https://cdn.contentful.com
    description: delivery
  - url: https://preview.contentful.com
    description: preview
openapi: 3.1.0
paths:
  /spaces/{spaceId}/environments/{environmentId}/content_types/{contentTypeId}:
    get:
      description: Get a ContentType by Id
      summary: get ContentType
      tags:
        - contentTypes
      operationId: getContentType
      parameters:
        - name: spaceId
          in: path
          required: true
          description: ID of the space in form of a string
          example: yadj1kx9rmg0
          schema:
            type: string
            minLength: 1
            maxLength: 20
        - name: environmentId
          in: path
          required: true
          description: ID of the environment in form of a string
          example: master
          schema:
            type: string
            minLength: 1
            maxLength: 40
        - name: contentTypeId
          in: path
          required: true
          description: ID of the content type in form of a string
          example: blogPost
          schema:
            type: string
            minLength: 1
            maxLength: 64
      responses:
        "200":
          description: Successful response
          content:
            application/vnd.contentful.delivery.v1+json:
              schema:
                $ref: "#/components/schemas/ContentTypeSchema"
              example:
                sys:
                  space:
                    sys:
                      type: Link
                      linkType: Space
                      id: exampleSpaceId
                  id: blogPost
                  type:
                    sys:
                      type: Link
                      linkType: ContentType
                      id: ContentType
                  createdAt: 2023-10-05T14:48:00.000Z
                  updatedAt: 2023-10-05T14:48:00.000Z
                  environment:
                    sys:
                      type: Link
                      linkType: Environment
                      id: master
                  publishedVersion: 1
                  publishedAt: 2023-10-05T14:48:00.000Z
                  firstPublishedAt: 2023-10-05T14:48:00.000Z
                  createdBy:
                    sys:
                      type: Link
                      linkType: User
                      id: exampleUserId
                  updatedBy:
                    sys:
                      type: Link
                      linkType: User
                      id: exampleUserId
                  publishedCounter: 1
                  version: 1
                  publishedBy:
                    sys:
                      type: Link
                      linkType: User
                      id: exampleUserId
                displayField: title
                name: Blog Post
                description: A content type for blog posts
                fields:
                  - id: title
                    type: Symbol
                    name: Title
                    required: true
      x-contentful-api-targets:
        - delivery
      x-contentful-release-stage: stable
      x-contentful-disable-doc-generation: true
      x-contentful-disable-sdk-generation: false
  /spaces/{spaceId}/environments/{environmentId}/content_types:
    get:
      description: Get ContentTypes
      summary: Get ContentTypes
      tags:
        - contentTypes
      operationId: getContentTypes
      parameters:
        - name: spaceId
          in: path
          required: true
          description: ID of the space in form of a string
          example: yadj1kx9rmg0
          schema:
            type: string
            minLength: 1
            maxLength: 20
        - name: environmentId
          in: path
          required: true
          description: ID of the environment in form of a string
          example: master
          schema:
            type: string
            minLength: 1
            maxLength: 40
      responses:
        "200":
          description: Successful response
          content:
            application/vnd.contentful.delivery.v1+json:
              schema:
                type: object
                properties:
                  sys:
                    type: object
                    properties:
                      type:
                        type: string
                        const: Array
                    required:
                      - type
                    additionalProperties: false
                  total:
                    type: number
                  skip:
                    type: number
                  limit:
                    type: number
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/ContentTypeSchema"
                  includes:
                    type: object
                    properties:
                      Entry:
                        type: array
                        items:
                          $ref: "#/components/schemas/ContentTypeSchema"
                      Asset:
                        type: array
                        items: {}
                    additionalProperties: false
                required:
                  - sys
                  - total
                  - skip
                  - limit
                  - items
                additionalProperties: false
              example:
                sys:
                  type: Array
                total: 1
                skip: 0
                limit: 1
                items:
                  - sys:
                      space:
                        sys:
                          type: Link
                          linkType: Space
                          id: exampleSpaceId
                      id: blogPost
                      type:
                        sys:
                          type: Link
                          linkType: ContentType
                          id: ContentType
                      createdAt: 2023-10-05T14:48:00.000Z
                      updatedAt: 2023-10-05T14:48:00.000Z
                      environment:
                        sys:
                          type: Link
                          linkType: Environment
                          id: master
                      publishedVersion: 1
                      publishedAt: 2023-10-05T14:48:00.000Z
                      firstPublishedAt: 2023-10-05T14:48:00.000Z
                      createdBy:
                        sys:
                          type: Link
                          linkType: User
                          id: exampleUserId
                      updatedBy:
                        sys:
                          type: Link
                          linkType: User
                          id: exampleUserId
                      publishedCounter: 1
                      version: 1
                      publishedBy:
                        sys:
                          type: Link
                          linkType: User
                          id: exampleUserId
                    displayField: title
                    name: Blog Post
                    description: A content type for blog posts
                    fields:
                      - id: title
                        type: Symbol
                        name: Title
                        required: true
      x-contentful-api-targets:
        - delivery
      x-contentful-release-stage: stable
  /spaces/{spaceId}/environments/{environmentId}/entries/{entryId}:
    get:
      description: Retrieve an entry by ID
      summary: Retrieves an entry by ID
      tags:
        - entries
      operationId: getEntryById
      parameters:
        - name: spaceId
          in: path
          required: true
          description: ID of the space in form of a string
          example: yadj1kx9rmg0
          schema:
            type: string
            minLength: 1
            maxLength: 20
        - name: environmentId
          in: path
          required: true
          description: ID of the environment in form of a string
          example: master
          schema:
            type: string
            minLength: 1
            maxLength: 40
        - name: entryId
          in: path
          required: true
          description: ID of the entry in form of a string
          example: 1nG4SkuMy0WenQUG6z2aEw
          schema:
            type: string
            minLength: 1
            maxLength: 64
      responses:
        "200":
          description: Successful response
          content:
            application/vnd.contentful.delivery.v1+json:
              schema:
                $ref: "#/components/schemas/EntrySchema"
              example:
                metadata:
                  tags:
                    - sys:
                        type: Link
                        linkType: Tag
                        id: exampleTagId
                  concepts:
                    - sys:
                        type: Link
                        linkType: TaxonomyConcept
                        id: exampleTaxonomyConceptId
                sys:
                  space:
                    sys:
                      type: Link
                      linkType: Space
                      id: exampleSpaceId
                  id: exampleEntryId
                  type: Entry
                  createdAt: 2023-10-05T14:48:00.000Z
                  updatedAt: 2023-10-05T14:48:00.000Z
                  environment:
                    sys:
                      type: Link
                      linkType: Environment
                      id: master
                  publishedVersion: 3
                  publishedAt: 2023-10-06T10:00:00.000Z
                  firstPublishedAt: 2023-10-05T15:00:00.000Z
                  createdBy:
                    sys:
                      type: Link
                      linkType: User
                      id: exampleUserId
                  updatedBy:
                    sys:
                      type: Link
                      linkType: User
                      id: exampleUserId
                  publishedCounter: 2
                  version: 3
                  publishedBy:
                    sys:
                      type: Link
                      linkType: User
                      id: exampleUserId
                  fieldStatus:
                    "*":
                      title: published
                      description: draft
                      body: changed
                  automationTags:
                    - sys:
                        type: Link
                        linkType: Tag
                        id: automationTagId1
                    - sys:
                        type: Link
                        linkType: Tag
                        id: automationTagId2
                  contentType:
                    sys:
                      type: Link
                      linkType: ContentType
                      id: blogPost
                  urn: urn:contentful:entry::exampleEntryId
                fields:
                  title: Example Entry Title
                  description: This is an example description for the entry.
                  body: Here is the main body content of the example entry.
                  relatedEntries:
                    - sys:
                        type: Link
                        linkType: Entry
                        id: relatedEntryId1
                    - sys:
                        type: Link
                        linkType: Entry
                        id: relatedEntryId2
                  tags:
                    - sys:
                        type: Link
                        linkType: Tag
                        id: exampleTagId
      x-contentful-api-targets:
        - delivery
      x-contentful-release-stage: stable
  /spaces/{spaceId}/environments/{environmentId}/entries:
    get:
      description: Retrieve a collection of entries
      summary: Retrieves a collection of entries
      tags:
        - entries
      operationId: getEntries
      parameters:
        - name: spaceId
          in: path
          required: true
          description: ID of the space in form of a string
          example: yadj1kx9rmg0
          schema:
            type: string
            minLength: 1
            maxLength: 20
        - name: environmentId
          in: path
          required: true
          description: ID of the environment in form of a string
          example: master
          schema:
            type: string
            minLength: 1
            maxLength: 40
        - name: content_type
          in: query
          required: false
          description: Filter entries by content type ID
          example: blogPost
          schema:
            type: string
            minLength: 1
            maxLength: 64
        - name: cursor
          in: query
          required: false
          description: Enables cursor based pagination
          example: true
          schema:
            type: boolean
        - name: include
          in: query
          required: false
          description: Number of levels of linked resources to include
          example: 1
          schema:
            type: number
            minimum: 0
            maximum: 10
        - name: skip
          in: query
          required: false
          description: Number of items to skip
          example: 1
          schema:
            type: number
            minimum: 0
            maximum: 100
        - name: limit
          in: query
          required: false
          description: Limit number of items returned
          example: 1
          schema:
            type: number
            minimum: 0
            maximum: 100
      responses:
        "200":
          description: Successful response
          content:
            application/vnd.contentful.delivery.v1+json:
              schema:
                type: object
                properties:
                  sys:
                    type: object
                    properties:
                      type:
                        type: string
                        const: Array
                    required:
