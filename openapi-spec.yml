                          id: exampleSpaceId
                      id: exampleEntryId
                      type: Entry
                      createdAt: 2023-10-05T14:48:00.000Z
                      updatedAt: 2023-10-05T14:48:00.000Z
                      environment:
                        sys:
                          type: Link
                          linkType: Environment
                          id: master
                      publishedVersion: 3
                      publishedAt: 2023-10-06T10:00:00.000Z
                      firstPublishedAt: 2023-10-05T15:00:00.000Z
                      createdBy:
                        sys:
                          type: Link
                          linkType: User
                          id: exampleUserId
                      updatedBy:
                        sys:
                          type: Link
                          linkType: User
                          id: exampleUserId
                      publishedCounter: 2
                      version: 3
                      publishedBy:
                        sys:
                          type: Link
                          linkType: User
                          id: exampleUserId
                      fieldStatus:
                        "*":
                          title: published
                          description: draft
                          body: changed
                      automationTags:
                        - sys:
                            type: Link
                            linkType: Tag
                            id: automationTagId1
                        - sys:
                            type: Link
                            linkType: Tag
                            id: automationTagId2
                      contentType:
                        sys:
                          type: Link
                          linkType: ContentType
                          id: blogPost
                      urn: urn:contentful:entry::exampleEntryId
                    fields:
                      title: Example Entry Title
                      description: This is an example description for the entry.
                      body: Here is the main body content of the example entry.
                      relatedEntries:
                        - sys:
                            type: Link
                            linkType: Entry
                            id: relatedEntryId1
                        - sys:
                            type: Link
                            linkType: Entry
                            id: relatedEntryId2
                      tags:
                        - sys:
                            type: Link
                            linkType: Tag
                            id: exampleTagId
      x-contentful-api-targets:
        - delivery
      x-contentful-release-stage: stable
