# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ../openapi-spec.yml
      overrides: ../openapi-overrides.yml
    
default-group: local
groups:
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 3.4.0
        output:
          location: npm
          package-name: contentful
        github:
          repository: elylucasctfl/fern-typescript
        config:
          namespaceExport: Contentful
          allowCustomFetcher: true
          config:
          noSerdeLayer: false
          skipResponseValidation: true
          allowExtraFields: true
          extraDependencies:
            fast-copy: "^4.0.2"
        
